#Deploy the pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-quote

spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-quote

  template:
    metadata:
      labels:
        app: stock-quote
        solution: stock-trader
    spec:
      containers:
      - name: stock-quote
        image: "{{ .Values.stockQuote.image.repository }}:{{ .Values.stockQuote.image.tag }}"
        env:
          - name: API_CONNECT_PROXY_URL
            valueFrom:
              secretKeyRef:
                name: stockquote
                key: apicurl
                optional: true

          - name: API_CONNECT_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: stockquote
                key: apiccid
                optional: true

        ports:
          - containerPort: 9080

        imagePullPolicy: {{ .Values.stockQuote.image.pullPolicy }}
      {{- if .Values.stockQuote.image.pullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.stockQuote.image.pullSecrets }}
      {{- end }}
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: stock-quote-service
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 9080
      targetPort: 9080
  selector:
    app: stock-quote
